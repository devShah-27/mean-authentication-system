<div class="reset-container">
  <h2>Reset Password</h2>
  <form (ngSubmit)="requestReset()" #resetForm="ngForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
        [class.is-invalid]="
          emailInput.invalid && (emailInput.dirty || emailInput.touched)
        "
        placeholder="Enter your email"
      />
      <div
        class="invalid-feedback"
        *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
      >
        <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput.errors?.['email']">
          Please enter a valid email.
        </div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="resetForm.invalid || isLoading"
      class="submit-button"
    >
      {{ isLoading ? "Sending..." : "Request Password Reset" }}
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </form>
</div>
